  agent-publish:
    name: Publish agent to ECR
    runs-on: ubuntu-latest
    env:
      ECR_REPOSITORY: bluemagma/graphlang-agent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
