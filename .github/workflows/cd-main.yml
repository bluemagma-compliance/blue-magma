        run: |
          manifest=$(aws ecr batch-get-image --repository-name "$ECR_REPOSITORY" --image-ids imageTag=latest --query 'images[0].imageManifest' --output text || true)
          if [ -n "$manifest" ] && [ "$manifest" != "None" ]; then
            aws ecr put-image --repository-name "$ECR_REPOSITORY" --image-tag previous --image-manifest "$manifest"
            echo "Retagged latest -> previous"
          else
            echo "No existing 'latest' tag found; skipping previous retag."
          fi

      - name: Build, tag, and push frontend image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
	        working-directory: services/frontend/blue-magma
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY
          docker build -f Dockerfile --build-arg NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }} -t $IMAGE:$IMAGE_TAG .
          docker tag $IMAGE:$IMAGE_TAG $IMAGE:latest
          docker push $IMAGE:$IMAGE_TAG
